<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game - First JS Project</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="all">
        <div class="card">
            <h1 class="gameText" id="playerh1">Player: </h1>
            <h1 class="gameText" id="computerh1">Computer: </h1>
            <h1 class="gameText" id="resulth1">Result: </h1>
            <div class="btns">
                <button class="btn">ROCK</button>
                <button class="btn">PAPER</button>
                <button class="btn">SCISSOR</button>
            </div>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
